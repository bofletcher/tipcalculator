<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tip Calculator</title>
</head>
<body>
    <form class="calculatorContainer">
      <h1>Tip Calculator</h1>
      <h2>How much was your bill?</h2>
      <input id="billAmt" type="number" placeholder="Enter your bill amount" required>
      <h2>How was your service?</h2>
      <select id="serviceMult" name="service" id="service">
        <option value="1.30">Outstanding</option>
        <option value="1.20">Pretty Good</option>
        <option value="1.15">Average</option>
        <option value="1.10">Less than average</option>
        <option value="1.05">Poor Service</option>
      </select>
      <h2>How many people are sharing the bill?</h2>
      <input id="numOfPeople" type="number" placeholder="Number of People" required>
      <button id="calcBtn">CALCULATE</button>
      <div id="calculatedAmt"></div>
    </form>
  <script src="app.js"></script>
</body>
</html>
